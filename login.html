<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册 - 静态API论坛</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">API论坛</a>
        <div class="nav-links">
            <a href="index.html" class="nav-link">返回首页</a>
        </div>
    </nav>

    <div class="container">
        <div class="card" style="max-width: 500px; margin: 3rem auto;">
            <h2 style="text-align: center; margin-bottom: 2rem;">用户登录/注册</h2>
            
            <!-- 登录表单 -->
            <div id="loginForm">
                <h3>登录</h3>
                <div class="form-group">
                    <label class="form-label">邮箱</label>
                    <input type="email" id="loginEmail" class="form-input" placeholder="请输入邮箱">
                </div>
                
                <div class="form-group">
                    <label class="form-label">密码</label>
                    <input type="password" id="loginPassword" class="form-input" placeholder="请输入密码">
                </div>
                
                <button id="loginBtn" class="btn" style="width: 100%;">登录</button>
                
                <p style="text-align: center; margin-top: 1.5rem; color: #718096;">
                    还没有账号？ <a href="#" id="switchToRegister">点击注册</a>
                </p>
            </div>
            
            <!-- 注册表单 -->
            <div id="registerForm" style="display: none;">
                <h3>注册</h3>
                <div class="form-group">
                    <label class="form-label">用户名</label>
                    <input type="text" id="registerUsername" class="form-input" placeholder="请输入用户名">
                </div>
                
                <div class="form-group">
                    <label class="form-label">邮箱</label>
                    <input type="email" id="registerEmail" class="form-input" placeholder="请输入邮箱">
                </div>
                
                <div class="form-group">
                    <label class="form-label">密码</label>
                    <input type="password" id="registerPassword" class="form-input" placeholder="请输入密码（至少6位）">
                </div>
                
                <button id="registerBtn" class="btn" style="width: 100%;">注册</button>
                
                <p style="text-align: center; margin-top: 1.5rem; color: #718096;">
                    已有账号？ <a href="#" id="switchToLogin">点击登录</a>
                </p>
            </div>
            
            <!-- 消息提示 -->
            <div id="message" style="margin-top: 1.5rem; padding: 1rem; border-radius: 5px; display: none;"></div>
        </div>
    </div>

    <!-- 脚本 -->
    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 切换登录/注册表单
            document.getElementById('switchToRegister').addEventListener('click', function(e) {
                e.preventDefault();
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registerForm').style.display = 'block';
            });
            
            document.getElementById('switchToLogin').addEventListener('click', function(e) {
                e.preventDefault();
                document.getElementById('registerForm').style.display = 'none';
                document.getElementById('loginForm').style.display = 'block';
            });
            
            // 登录按钮事件
            document.getElementById('loginBtn').addEventListener('click', async function() {
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                if (!email || !password) {
                    showMessage('请输入邮箱和密码', 'error');
                    return;
                }
                
                const result = await loginUser(email, password);
                if (result.success) {
                    showMessage('登录成功！正在跳转...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showMessage(result.error, 'error');
                }
            });
            
            // 注册按钮事件
            document.getElementById('registerBtn').addEventListener('click', async function() {
                const username = document.getElementById('registerUsername').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                
                if (!username || !email || !password) {
                    showMessage('请填写所有字段', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    showMessage('密码至少需要6位', 'error');
                    return;
                }
                
                const result = await registerUser(email, password, username);
                if (result.success) {
                    showMessage('注册成功！请登录', 'success');
                    document.getElementById('registerForm').style.display = 'none';
                    document.getElementById('loginForm').style.display = 'block';
                    // 自动填充登录表单
                    document.getElementById('loginEmail').value = email;
                } else {
                    showMessage(result.error, 'error');
                }
            });
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
            messageDiv.style.backgroundColor = type === 'success' ? '#d4edda' : '#f8d7da';
            messageDiv.style.color = type === 'success' ? '#155724' : '#721c24';
            messageDiv.style.border = type === 'success' ? '1px solid #c3e6cb' : '1px solid #f5c6cb';
        }
    </script>
</body>
  </html>
