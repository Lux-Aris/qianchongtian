<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内部技术论坛</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- 修改导航栏 -->
    <nav class="navbar">
        <a href="index.html" class="logo">内部技术论坛</a>
        <div class="nav-links">
            <a href="index.html" class="nav-link">首页</a>
            <a href="create.html" class="nav-link">发帖</a>
            <!-- 移除用户登录入口，改为简单标识 -->
            <div class="user-info">
                <span>内部使用</span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h1>内部技术论坛</h1>
            <p>欢迎！在这里可以自由交流技术问题。</p>
            <a href="create.html" class="btn" style="margin-top: 1rem;">发布新帖子</a>
        </div>

        <!-- 分类筛选 -->
        <div class="card">
            <h3>分类</h3>
            <div id="categories">
                <button class="category-tag active" data-category="all">全部</button>
                <button class="category-tag" data-category="general">综合讨论</button>
                <button class="category-tag" data-category="tech">技术交流</button>
                <button class="category-tag" data-category="help">求助问答</button>
            </div>
        </div>

        <!-- 帖子列表 -->
        <div class="card">
            <h2>最新帖子</h2>
            <div id="postsList" class="loading">
                <div class="spinner"></div>
                <p>正在加载帖子...</p>
            </div>
        </div>
    </div>

    <!-- 脚本 -->
    <script src="js/supabase.js"></script>
    <script src="js/forum.js"></script> <!-- 注意：不再引入 auth.js -->
    
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // 加载帖子
            await loadPosts();
            
            // 设置分类筛选事件
            document.querySelectorAll('.category-tag').forEach(button => {
                button.addEventListener('click', async function() {
                    document.querySelectorAll('.category-tag').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    this.classList.add('active');
                    const category = this.getAttribute('data-category');
                    await loadPosts(category === 'all' ? null : category);
                });
            });
        });
    </script>
</body>
</html>
